#Long descriptions:
ActionCombo_Fix_From_Oracle.longdesc = In deze ActionCombo wordt de typename zo aangepast dat deze gebruikt kan worden als Oracle tabelnaam. Dit betekend dat de typenaam omgezet wordt naar hoofdletters en dat de lengte word aangepast aan de maximale lengte 14 (neem laatste deel van de typenaam)
ActionCombo_Fix_To_Oracle.longdesc = In deze ActionCombo wordt de typename zo aangepast dat deze gebruikt kan worden als Oracle tabelnaam. Dit betekend dat de typenaam omgezet wordt naar hoofdlettes en dat de lengte word aangepast aan de maximale lengte 14 (neem laatste deel van de typenaam)
ActionCombo_Recommended.longdesc = (geen beschrijving opgegeven)
ActionCombo_Recommended_Pro.longdesc = In deze ActionCombo worden de attribuutwaarden afgekapt, ter preventie van de Postgis 256 bug, en wordt de EPSG gezet ter preventie van de Shape bug

ActionCombo_GeometrySingle_Writer.longdesc = Pas de geometry in het SimpleFeatureType aan aan de geometry in de SimpleFeature. Let op; er mag dus maar \u00e9\u00e9n geometry soort worden ingeladen
ActionCombo_GeometrySplitter_Writer.longdesc = Met deze ActionCombo kunnen punten, lijnen, vlakken, multipunten, multilijnen en multivlakken gescheiden worden opgeslagen in een datastore

ActionDataStore_Writer.longdesc = Schrijf de SimpleFeature weg naar een datastore. Als de datastore een database is, kan de SimpleFeature worden toegevoegd of kan de tabel worden geleegd voor het toevoegen

ActionFeatureType_AttributeNames_Case.longdesc = Met deze Action kan de naam van een attribuut in upper- of lowercase gezet worden
ActionFeatureType_AttributeName_Case.longdesc = Met deze Action kan de naam van een attribuut in upper- of lowercase gezet worden
ActionFeatureType_AttributeName_Rename.longdesc = Met deze actie kan bij een SimpleFeatureType de attribuutnaam worden gewijzigd.
ActionFeatureType_AttributeType_Add.longdesc = Met deze Action kan bij een SimpleFeatureType een attribuut worden toegevoegd. Er kan een index worden opgegeven.
ActionFeatureType_AttributeType_Remove.longdesc = Met deze Action kan bij een SimpleFeatureType een attribuut worden verwijderd.
ActionFeatureType_AttributeType_Restriction.longdesc = Met deze Action kan bij een SimpleFeatureType een maximale lengte worden opgegeven.
ActionFeatureType_Replace_Class.longdesc = Met deze Action kan bij een SimpleFeatureType de class van een attribuut worden gewijzigd
ActionFeatureType_Replace_Class_All.longdesc = Verander alle attribuutklassen waar voldaan wordt aan de voorwaarde; bijvoorbeeld alle Shorts naar Doubles
ActionFeatureType_Set_CRS.longdesc = Stel een ander SRS in (standaard EPSG:28992)
ActionFeatureType_Typename_AppendAttribute.longdesc = Met deze Action kan de waarde van een attribuut worden toegevoegd aan de typename
ActionFeatureType_Typename_Case.longdesc = Met deze Action kan bij een SimpleFeatureType de typenaam worden omgezet naar hoofdletters (uppercase) of kleine letters (lowercase).
ActionFeatureType_Typename_Substring.longdesc = Met deze Action kan bij een SimpleFeatureType de typenaam worden ingekort door middel van een substring
ActionFeatureType_Typename_Update.longdesc = Met deze Action kan bij een SimpleFeatureType de typenaam worden aangepast. De naam kan worden vervangen of kan worden verlengd.

ActionFeature_Value_ReplaceText.longdesc = Vervang tekst in de waarde van een attribuut
ActionFeature_Value_Replace.longdesc = Met deze Action kan bij een SimpleFeature een attribuutWaarde worden gewijzigd, overal waar de waarde voldoet aan de voorwaarde.
ActionFeature_Value_Set.longdesc = Met deze Action kan bij een SimpleFeature een attribuutWaarde in een bepaalde kolom worden gewijzigd.
ActionFeature_Value_Substring.longdesc = Met deze Action kan bij een SimpleFeature een attribuutWaarde worden gewijzigd in een subString van deze waarde
ActionFeature_Value_Substring_All.longdesc = Met deze Action kan bij een SimpleFeature alle attribuutWaardes worden gewijzigd in een subString van deze waarde

ActionGeometry_Buffer.longdesc = Met deze Action kan bij een SimpleFeature de geometrie worden aangepast door bijvoorbeeld een lijn om te zetten in een dikkere lijn. De lijn zal worden omgezet in een vlak
ActionGeometry_Make_Point.longdesc = Maak van twee attributen een punt; bijvoorbeeld van COORD_X en COORD_Y
ActionGeometry_RemoveDuplicateVertices.longdesc = Verwijder dubbele opeenvolgende vertices. Dit kan voorkomen dat software die dit niet verwachten crashen (zoals ArcGIS 9.3.1).
ActionGeometry_VertexPrecisionThreshold.longdesc = Negeer feature indien de coordinaten van alle vertices bij een bepaalde schaal identiek zijn. Dit kan voorkomen dat software die niet met zulke features om kunnen gaan een dataset niet accepteert (zoals ArcGIS 9.3.1).


