language: java

jdk:
- openjdk8

matrix:
  fast_finish: true

before_install:
- git lfs pull
- unset _JAVA_OPTIONS
# HACK iemand heeft dit pad hardcoded in een dependency gezet...
- sudo touch /var/log/b3p-gt2-msaccess.log

install:
- mvn install -Dmaven.test.skip=true -B -V -fae -q

script:
- mvn -e test -fae -B
- mvn -e verify -fae -B

cache:
  directories:
  - $HOME/.m2
  - $HOME/downloads
